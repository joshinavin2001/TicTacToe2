<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <nav class="nav_bar">
         <div class="logo">
            <img src="pngwing.com (2).png" alt="">
         </div>
         <h1>TicTacToe</h1>
         <div class="logo">
            <img src="pngwing.com (2).png" alt="">
         </div>
      </nav>
      <div class="main_container">
          <div class="Top_container">
              <div class="score">
                <h3>X=</h3>
                <div class="blank bl-X">0</div>
              </div>
               <div class="won"></div>
              <div class="score">
               <h3>0=
               </h3>
               <div class="blank bl-Y">0</div>
             </div>
          </div>
          <div class="Bottom_container">
            <div class="Game_container">
               <div class="box bl-0 bt-0"><span class="box_text"></span></div>
              <div class="box bt-0"><span class="box_text"></span></div>
              <div class="box bt-0 br-0"><span class="box_text"></span></div>
              <div class="box bl-0"><span class="box_text"></span></div>
              <div class="box"><span class="box_text"></span></div>
              <div class="box br-0"><span class="box_text"></span></div>
              <div class="box bl-0 bb-0"><span class="box_text"></span></div>
              <div class="box bb-0"><span class="box_text"></span></div>
              <div class="box bb-0 br-0"><span class="box_text"></span></div>

            </div>
              <div class="info_container">
               <h1>Let's Play TicTacToe</h1>
                  <div class="info">Turn For X</div>
                       <button class="newGame">New Game</button>
                     <button class="btn">Reset Tie Match</button>
                  
                  <div class="gif">
                     <img src="images/excited.gif" alt="">
                  </div>
              </div> 
              
          </div>
          .
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
